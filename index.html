<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <p>Countdown To</p>
    <h2 class="newy">New Year</h2>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hour">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minu">00</h2>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="seco">00</h2>
            <small>Seconds</small>
        </div>
    </div>

</body>
<script src="sxcript.js"></script>

</html>
